<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main-grid">
        <header>
            <img class="logo" src="img/TB.svg" alt="The Box Logo">
            <nav class="nav">
                <a class="nav-link" href="x">contact</a>
                <a class="nav-link" href="x">book now</a>
                <a class="nav-link" href="x">become a host</a>
                <a class="nav-link" href="x">about</a>
            </nav>
        </header>

        <main>
            <h1 class="title">The Box</h1>
            <p class="location">Richmond, VA</p>
            <img src="img/house.jpg" alt="" srcset="">
            <div class="secondary-imgs">
                <img src="img/little-1.jpg" alt="" class="secondary-img">
                <img src="img/little-2.jpg" alt="" class="secondary-img">
            </div>
            <p class="Description">Do you need time of from your day to day life? Well than take your summertime or

                skiing in the Snowshoe Mountain resort.</p>
            <button class="btn">Book now</button>
        </main>

        <footer>
            <div class="social-links">
                <a href="" aria-label="" class="social-link"><img src="img/snapchat-ghost.svg" alt="" class="social-img"></a>
                <a href="" aria-label="" class="social-link"><img src="img/airbnb.svg" alt="" class="social-img"></a>
                <a href="" aria-label="" class="social-link"><img src="img/instagram.svg" alt="" class="social-img"></a>
            </div>
        </footer>
    </div>
